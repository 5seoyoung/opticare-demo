<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="서울대학교병원 중환자실 자원효율 에이전트 - 임상 의사결정 지원 시스템">
  <meta name="keywords" content="ICU, 중환자실, 의료AI, 임상의사결정지원, SNUH">
  <meta name="author" content="Seoul National University Hospital">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Opticare - ICU 자원효율 에이전트">
  <meta property="og:description" content="서울대학교병원 중환자실 임상 의사결정 지원 시스템">
  <meta property="og:image" content="/og-image.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/logo.svg">
  
  <!-- Fonts - Pretendard for Korean -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  
  <title>Opticare - SNUH ICU 자원효율 에이전트</title>
  
  <style>
    /* 초기 로딩 스타일 */
    #root {
      min-height: 100vh;
    }
    
    /* 로딩 스피너 */
    .loading-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #EFF6FF 0%, #E0F2FE 100%);
    }
    
    .loading-content {
      text-align: center;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      margin: 0 auto 20px;
      border: 4px solid #E5E7EB;
      border-top-color: #2563EB;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-family: 'Pretendard', -apple-system, sans-serif;
      font-size: 14px;
      color: #6B7280;
      margin-top: 12px;
    }
    
    .loading-logo {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(90deg, #2563EB 0%, #0EA5E9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    /* 로딩 완료 후 페이드아웃 */
    .loading-container.loaded {
      opacity: 0;
      transition: opacity 0.3s ease-out;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- 로딩 스피너 -->
  <div id="loading" class="loading-container">
    <div class="loading-content">
      <div class="loading-logo">Opticare</div>
      <div class="spinner"></div>
      <div class="loading-text">시스템 로딩 중...</div>
    </div>
  </div>
  
  <!-- React 루트 -->
  <div id="root"></div>
  
  <!-- Vite 엔트리포인트 -->
  <script type="module" src="./src/index.jsx"></script>
  
  <!-- 로딩 스피너 제거 스크립트 -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('loading');
        if (loader) {
          loader.classList.add('loaded');
          setTimeout(() => loader.remove(), 300);
        }
      }, 500);
    });
  </script>
  
  <!-- 구형 브라우저 경고 -->
  <noscript>
    <div style="padding: 20px; text-align: center; background: #FEF3C7; color: #92400E;">
      <strong>JavaScript가 비활성화되어 있습니다.</strong><br>
      Opticare를 사용하려면 JavaScript를 활성화해주세요.
    </div>
  </noscript>
</body>
</html>
